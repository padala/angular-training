<!doctype html>
<html>
<head>

<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body ng-app="myApp">
	<header>
	
	</header>
	<article class="article" ng-controller="cardCtrl">
		<aside class="left-section">
    <form name="myForm">
        <div class="widget">
            <label>Id</label>
            <input type="text" ng-model="currentUser.id">
        </div>
        <div class="widget">
            <label>Full Name</label>
            <input type="text" ng-model="currentUser.fullName">
        </div>
        <div class="widget">
            <label>Occupation</label>
            <input type="text" ng-model="currentUser.occupation">
        </div>
        <div class="widget">
            <label>Email</label>
            <input type="email" ng-model="currentUser.email">
        </div>
        <div class="widget">
            <label>Personal Link1</label>
            <input type="text" ng-model="currentUser.personalLink">
        </div>
        <div class="widget">
            <label>Personal Link2</label>
            <input type="text" ng-model="currentUser.personalLink2">
        </div>
        <div class="widget">
            <label>Company logo</label>
            <input type="text" ng-model="currentUser.logo">
        </div>
    </form>

		</aside>
		<aside class="right-section">
		  <div class="logo-container">
				<div class="company-logo">
					<img class="logo" ng-src="{{currentUser.logo}}" />
				</div>
			</div>			
			<div class="details-container">				
					<div id="fullName"><span>{{currentUser.fullName}}</span></div>
					<div id="occupation"><span>{{currentUser.occupation}}</span></div>
					<div id="email"><span>{{currentUser.email}}</span></div>
					<div id="website"><a href="{{currentUser.personalLink}}">{{currentUser.personalLink}}</a></div>
					<div id="website2"><a href="{{currentUser.personalLink2}}">{{currentUser.personalLink2}}</a></div>
			</div>
		</aside>

        <div><button class="btn" ng-click="saveDataInTable(currentUser)">Save</button> </div>




        <table style="width:100%">
            <tr>
                <th>id</th>
                <th>Full Name</th>
                <th>Occupation</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            <tr ng-repeat="user in users">
                <td>{{user.id}}</td>
                <td>{{user.fullName}}</td>
                <td>{{user.occupation}}</td>
                <td>{{user.email}}</td>
                <td>
                    <button ng-click="editItem(user)">Edit</button>
                    <button ng-click="deleteFromList(user)">Delete</button>
                    <button ng-click="loadInCard(user)">Load</button>
                </td>
            </tr>

        </table>
	</article>


<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
<script src="./script.js"></script>
<script src="./service.js"></script>


</body>
</html>
