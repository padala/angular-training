
<div class="searchcontainer">
<label><b>Select City</b></label>
        <input type="text" id="textbox" placeholder="City Name" ng-model="user.input" class="ng-pristine ng-valid" autocomplete="off"/>
		<input type="button" id="addbutton" value="Add City" ng-click="addCity()"/>
</div>
	<div class="datacolumn">
	<table>
        <thead>
            <tr>
			<th>S.No</th>
			<th>CityName</th>
			<th>Action</th>
		</tr>
			</thead>
			<tbody>
            <tr ng-repeat="city in citiesB">
			    <td>{{$index+1}}</td>
                <td><a href="#weather/{{city}}">{{city}}</a></td>
				<td> <input type="image" src="style/image2.png" alt="Submit" width="48" height="48" ng-click="remove(item)">
				
			</tr>
			</table>
	</div>
