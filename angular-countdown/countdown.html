<!DOCTYPE html>
<html ng-app="countdown">
<head>
	<title>JavaScript Countdown</title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body style="background-color:lightgrey;">

<div>
<form>
<label><b>Enter a date</b></label>
<input type="datetime-local" name="idate" id="user_input">
</form>
</div>
<br>
<br>
<div>
<input type="submit" onclick="showInput();"><br />
</div>

</br>

<h1 style="color:red">
  <span id="days">00</span>
  <span id="hours">00</span>
  <span id="minutes">00</span>
  <span id="seconds">00</span>
</h1>

<script src="countdown.js"></script>
<script>
 
 function showInput() {
    var message_entered =  document.getElementById("user_input").value;

 countdown(message_entered,['days','hours','minutes','seconds'], function() {
		console.log('Finished');
	});
}
</script>



</body>
</html>
