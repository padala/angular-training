<!DOCTYPE html>
<html ng-app="count">
<head>
	<title>CountDown Timer</title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js">
	</script>
	<script type="text/javascript" src="timer.js"></script>
	<script type="text/javascript">
	 function cb() {
	
    console.log('Finished');

	}
	</script>
</head>
<body style="background-color:lightgrey;" ng-controller="MainController">

{{enddate}}

<form name="myForm" ng-submit="start(enddate,['days','hours','minutes','seconds'],cb)">
<label><b>Enter a date</b></label>
<input type="datetime-local" name="idate" id="user_input" ng-model="enddate">
<br>
<input type="submit"><br />
</form>

</br>

<h1 style="color:red">
  <span id="days">00</span>
  <span id="hours">00</span>
  <span id="minutes">00</span>
  <span id="seconds">00</span>
</h1>

</body>
</html>
