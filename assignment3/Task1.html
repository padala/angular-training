<!DOCTYPE html>

<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="businesscard1.js"></script>
<style>
label{
display:inline-block;
width:140px;
text-align:right;
}
.details{
float:left;
}
.opdetails{
float:left;
margin-left:150px;
}
.image{
float:left ;
margin:10px;
}
.box{
float:left;
margin-left:100px;
border: 2px solid navy;
}
</style>
</head>
<body ng-app="myApp" ng-controller="businesscntrl">

<div class="details" >
<div>
<label>Full Name</label> 
<input type="text" placeholder="Full Name" ng-model="name">
</div><br>
<div>
<label>Occupation</label>
 <input type="text"placeholder="Occupation" ng-model="occ">
 </div><br>
 <div>
<label>Email </label>
<input type="email" placeholder="Email" ng-model="email">
</div><br>
<div>
<label>Personal Link 1 </label>
<input type="text" placeholder="Link1" ng-model="pl1">
</div><br>
<div>
<label>Personal Link 2 </label>
<input type="text" placeholder="Link2" ng-model="pl2">
</div><br>
<div>
<label>Company Logo</label> 
<input type="text" placeholder="logo" ng-model="logo">
</div>

</div>
<div class="box">
<div class="image">
<img width="100" height="100" ng-src="{{logo}}"</img>
</div>
<div class="opdetails">
<p><font size="5" color="blue"/>{{name}}</p>
<p><font size="4" color="black">{{occ}}</p>
<p><font size="3" color="blue">{{email}}</p>
<p>{{pl1}}</p>
<p>{{pl2}}</p>
</div>

</div>

</body>
