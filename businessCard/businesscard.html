<!doctype html>
<html ng-app="myApp">
<head>
<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
<script>
angular.module("myApp",[])
  .controller('cardCtrl',function($scope){
  $scope.user={
		fullName:'Vamshi',
		occupation:'Software Engineer',
		email:'vk@gmail.com',
		personalLink:'www.google.com',
		personalLink2:'www.facebook.com',
		logo:'https://upload.wikimedia.org/wikipedia/commons/thumb/f/ff/General_Electric_logo.svg/2000px-General_Electric_logo.svg.png'
  };
  });
</script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
	
	</header>
	<article class="article" ng-controller="cardCtrl">
		<aside class="left-section">
		<div class="widget">
			<label>Full Name</label>
			<input type="text" ng-model="user.fullName">
		</div>
		<div class="widget">
			<label>Occupation</label>
			<input type="text" ng-model="user.occupation">
		</div>
		<div class="widget">
			<label>Email</label>
			<input type="email" ng-model="user.email">
		</div>
		<div class="widget">
			<label>Personal Link1</label>
			<input type="text" ng-model="user.personalLink">
		</div>
		<div class="widget">
			<label>Personal Link2</label>
			<input type="text" ng-model="user.personalLink2">
		</div>
		<div class="widget">
			<label>Company logo</label>
			<input type="text" ng-model="user.logo">
		</div>
		</aside>
		<aside class="right-section">
		  <div class="logo-container">
				<div class="company-logo">
					<img class="logo" ng-src="{{user.logo}}" />
				</div>
			</div>			
			<div class="details-container">				
					<div id="fullName"><span>{{user.fullName}}</span></div>
					<div id="occupation"><span>{{user.occupation}}</span></div>					
					<div id="email"><span>{{user.email}}</span></div>
					<div id="website"><span>{{user.personalLink}}</span></div>
					<div id="website"><span>{{user.personalLink2}}</span></div>				
			</div>
			
		</aside>
	</article>
</body>
</html>
