<!doctype html>
<html ng-app="myCard">
<head>
<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
<script>
angular.module("myCard",[])
  .controller('myController',function($scope){
  $scope.user={
		fullName:'Natasha Moon',
		occupation:'Software Engineer',
		email:'natashammoon@gmail.com',
		contact:'12345553',
		logo:'http://dailydropcap.com/images/N-10.jpg'
  };
  });
</script>
<link href='style.css' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="full" ng-controller="myController">
		<div class="left-section">
		<div >
			<label>Full Name</label>
			<input type="text" ng-model="user.fullName">
		</div>
		<div >
			<label>Occupation</label>
			<input type="text" ng-model="user.occupation">
		</div>
		<div >
			<label>Email</label>
			<input type="email" ng-model="user.email">
		</div>
		<div >
			<label>Contact</label>
			<input type="text" ng-model="user.contact">
		</div>
		<div >
			<label>Company logo</label>
			<input type="text" ng-model="user.logo">
		</div>
		
		</div>
		<div class="right-section">
		  		
			<div class="details-container">				
					<div class="row" id="fullName" ng-bind="user.fullName"></div>
					<div class="row2" id="occupation" ng-bind="user.occupation"></div>					
					<div class="row2" id="email" ng-bind="user.email"></div>	
					<div class="contact" ng-bind="user.contact"></div>	
			</div>
			<div class="logo-container">
				<div class="company-logo">
					<img class="logo" ng-src="{{user.logo}}" />
				</div>
			</div>	
			
		</div>
	</div>
</body>
</html>
