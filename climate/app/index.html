<head>

  <title>Climate Information</title>

 <link rel="stylesheet" href="app.css">

<body>


<!--<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular-cookies.js"></script>-->
<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular-route.js"></script>



<script src="app.js"></script>

<div class="mainbody" ng-controller="cityCtrl" >
  <div class="input" align="center" >
    <h1>Weather Report</h1>
    <label>Input City Name:</label>
    <input type="text"  ng-model="city"/>
    <input type="button" id="input_button" value="Add" ng-click="addCities(city)">
  </div>
  <div  align="left" class="cityList">

    <table class="cityList_table">
      <tr>
        <th>City Name</th>
        <th>Action</th>
      </tr>
      <tr ng-repeat="x in cityNames">
        <td ng-bind="x"></td>
       <!-- <td><input type="button" ng-click="deleteCities(x)" value="Delete">|<input type="button" onclick="#/cities/{{x}}" value="Get Climate Report"></td>
       --> <td><a href="#" ng-click="deleteCities(x)">Delete</a>|<a href="#/cities/{{x}}">Get Climate Report</a></td>
      </tr>

    </table>

  </div>
  <div class="climate_show" ng-view></div>
</div>

</body>
</html>
