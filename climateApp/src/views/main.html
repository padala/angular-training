<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h1>Weather App</h1>
            <div class="form-group">
                <span><label>Enter City: </label></span>
                <span><input class="form-control" ng-model="city"></span>
                <button type="button" class="btn" ng-click="addcities(city)">Add City</button>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="table">
        <table class="table-bordered">
            <tr>
                <th>Id</th>
                <th>Cities</th>
                <th>Action</th>
            </tr>
            <tr ng-repeat="city in cities track by $index">
                <td>{{$index + 1}}</td>
                <td ng-click="go('/weatherData')">{{city.name}}</td>
                <td><button type="button" class="btn btn-primary" name="delete" ng-click="removeCity(city)">Delete</button></td>
            </tr>
        </table>
    </div>
</div>
