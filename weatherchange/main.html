<div ng-controller="MainController">
<form role="form" class="form-inline" ng-submit="add(cityname)">
  <div class="form-group" >
    <input type="text" required placeholder="add city"  class="form-control" ng-model="cityname"/>
 <br/>
 <br/>
 <input type="button" ng-click="add(cityname)" value = "ADD"/>
 </div>
</form>

<br/>
<br/>
<br/>
<div ng-repeat="cityname in cityList" style ="color:red;" style="background-color:#FFE4C4">
 
 {{cityname}} <input type="button" ng-click="delete(cityname)" value="Delete" />
</div>

<div>
    
	<input type="button" ng-click="next()" value="Done adding" />
</div>
</div>
